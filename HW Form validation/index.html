<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<form action="#" name="myForm">
    <input type="file" name="file">
    <div class="error" id="errorFile"></div>
    <div>
        <input type="checkbox" name="check" id="oneCheck">
        <label for="oneCheck">Первый пункт</label>
    </div>
    <div>
        <input type="checkbox" name="check" id="twoCheck">
        <label for="twoCheck">Второй пункт</label>
    </div>
    <div id="end">
        <input type="checkbox" name="check" id="threeCheck">
        <label for="threeCheck">Третий пункт</label>
    </div>
    <div class="error" id="errorCheck"></div>
    <input type="submit" value="Submit" name="submit">
</form>
<script src="script1.js" type="text/javascript"></script>
</body>
</html>
