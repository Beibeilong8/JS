<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calc and Stopwatch</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
<div class="calc-wrapper">
    <div class="calc-output">

    </div>
    <table class="calc-input">
        <tr class="calc-operators-tr">
            <th class="calc-operators" data-id="c">C</th>
            <th class="calc-operators" data-id="delete"><--</th>
            <th class="calc-operators">%</th>
            <th class="calc-operators" data-id="/">/</th>
        </tr>
        <tr class="calc-numbers-tr">
            <th class="calc-numbers" data-id="7">7</th>
            <th class="calc-numbers" data-id="8">8</th>
            <th class="calc-numbers" data-id="9">9</th>
            <th class="calc-operators" data-id="*">x</th>
        </tr>
        <tr class="calc-numbers-tr">
            <th class="calc-numbers" data-id="4">4</th>
            <th class="calc-numbers" data-id="5">5</th>
            <th class="calc-numbers" data-id="6">6</th>
            <th class="calc-operators" data-id="-">-</th>
        </tr>
        <tr class="calc-numbers-tr">
            <th class="calc-numbers" data-id="1">1</th>
            <th class="calc-numbers" data-id="2">2</th>
            <th class="calc-numbers" data-id="3">3</th>
            <th class="calc-operators" data-id="+">+</th>
        </tr>
        <tr class="calc-operators-tr">
            <th class="calc-operators"></th>
            <th class="calc-numbers" data-id="0">0</th>
            <th class="calc-numbers" data-id="comma">,</th>
            <th class="calc-operators" data-id="=">=</th>
        </tr>
    </table>
</div>
<script src="script.js"></script>
</body>
</html>
